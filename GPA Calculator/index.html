        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h1>Fill the Details</h1>
                </div>
                <div class="card-body">
                    <form action="">
                        <label for="fat1">Enter fat 1 marks</label>
                        <br>
                        <input type="number" for="fat1" class="fa1">
                        <br>
                        <label for="fat2">Enter fat 2 marks</label>
                        <input type="number" for="fat2" class="fa2">
                        <br>
                        <label for="fat3">Enter fat 3 marks</label>
                        <input type="number" for="fat3" class="fa3">
                    </form>

                    <form action="">
                        <label for="assign1">Enter assignment 1 marks</label>
                        <input type="number" for="assign1" class="as1">
                        <br>
                        <label for="assign2">Enter assignment 2 marks</label>
                        <input type="number" for="assign2" class="as2">
